<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Community Health Check</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light">
  <div class="container d-flex vh-100 align-items-center justify-content-center">
<div class="card p-4 shadow-sm login-card" style="width:360px">
    <h3 class="mb-3 text-center">Community Health Check</h3>

    <form id="loginForm">
        <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" required>
        </div>

        <div class="mb-3 position-relative">
    <label for="password" class="form-label">Password</label>

    <input id="password" type="password" class="form-control" required>

    <!-- Eye icon (SVG) -->
    <span class="toggle-password" id="togglePassword">
        
    </span>
</div>


        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    
    <div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

</div>

<script>
  // Apply saved theme on page load
  if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
  }

  // Theme toggle button
  const themeToggle = document.getElementById("themeToggle");
  if (themeToggle) {
      themeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");

          // Save the theme
          if (document.body.classList.contains("dark-mode")) {
              localStorage.setItem("theme", "dark");
              themeToggle.innerHTML = "‚òÄÔ∏è Light Mode";
          } else {
              localStorage.setItem("theme", "light");
              themeToggle.innerHTML = "üåô Dark Mode";
          }
      });
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
