<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Health Checker - Community Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand shadow-sm nav-bg">
    <a class="navbar-brand" href="#" style="margin-right: 5rem; margin-left: 2rem;">Health Check</a>

    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Wellness Map</a></li>
          <li class="nav-item"><a class="nav-link" href="checker.html">Health Checker</a></li>
          <li class="nav-item"><a class="nav-link" href="records.html">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>

        <!-- Theme Toggle & Logout -->
        <div class="d-flex align-items-center">
          <button id="themeToggle" class="btn btn-outline-dark me-2">üåô Dark Mode</button>
          <a class="btn btn-outline-secondary" href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4" >
    <h5>Submit a Health Check</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <form id="checkerForm">
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="nameInput" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Age</label>
            <input class="form-control" id="ageInput" type="number" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Gender</label>
            <select class="form-control" id="genderInput" required>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Address</label>
            <input class="form-control" id="addressInput" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Temperature (¬∞C)</label>
            <input class="form-control" id="tempInput" type="number" step="0.1" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Symptoms</label>
            <textarea id="symptomsInput" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Mood (1-5)</label>
            <input id="moodInput" class="form-control" type="number" min="1" max="5" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Location (optional lat,lng)</label>
            <input id="locInput" class="form-control" placeholder="14.6,120.98">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <h6>Pick a location on map</h6>
        <div id="checkerMap" style="height:350px"></div>
        <p class="small text-muted">Click on map to set location; it will fill the Location field.</p>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>

  <!-- Dark Mode JS -->
  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    // Default light mode
    if (!localStorage.getItem("theme") || localStorage.getItem("theme") === "light") {
      body.classList.remove("dark-mode");
      toggleBtn.textContent = "üåô Dark Mode";
      localStorage.setItem("theme", "light");
    } else if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
