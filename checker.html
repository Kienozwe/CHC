<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Health Checker - Community Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand shadow-sm nav-bg">
    <a class="navbar-brand" href="#" style="margin-right: 5rem; margin-left: 2rem;">Health Check</a>

    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Wellness Map</a></li>
          <li class="nav-item"><a class="nav-link" href="checker.html">Health Checker</a></li>
          <li class="nav-item"><a class="nav-link" href="records.html">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>

        <!-- Theme Toggle & Logout -->
        <div class="d-flex align-items-center">
          <button id="themeToggle" class="btn btn-outline-dark me-2">üåô Dark Mode</button>
          <a id="loginBtn" class="btn btn-outline-primary me-2" href="login.html">Login</a>
          <a class="btn btn-outline-secondary" href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-3">
    <div class="row g-3">
      <!-- Form Section -->
      <div class="col-lg-5">
        <div class="card p-4 card-bg">
          <h5 class="mb-3">Health Check Form</h5>
          <form id="checkerForm">
            <div class="mb-3">
              <label class="form-label small fw-5">Full Name</label>
              <input class="form-control form-control-sm" id="nameInput" placeholder="Enter your name" required>
            </div>
            <div class="row g-2">
              <div class="col-6">
                  <label class="form-label small fw-5">Age</label>
                  <input class="form-control form-control-sm" id="ageInput" type="number" min="0" max="120" step="1" placeholder="e.g., 25" required>
              </div>
              <div class="col-6">
                <label class="form-label small fw-5">Gender</label>
                <select class="form-control form-control-sm" id="genderInput" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label small fw-5">Address</label>
              <input class="form-control form-control-sm" id="addressInput" placeholder="Street, City" required>
            </div>
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label small fw-5">Temp (¬∞C)</label>
                <input class="form-control form-control-sm" id="tempInput" type="number" step="0.1" placeholder="36.5" required>
              </div>
              <div class="col-6">
                <label class="form-label small fw-5">Mood (1-5)</label>
                <input class="form-control form-control-sm" id="moodInput" type="number" min="1" max="5" placeholder="3" required>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label small fw-5">Symptoms</label>
              <textarea id="symptomsInput" class="form-control form-control-sm" rows="2" placeholder="e.g., cough, fever"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-5">Location (optional)</label>
              <input id="locInput" class="form-control form-control-sm" placeholder="Click map to auto-fill address">
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100">Submit Health Check</button>
          </form>
        </div>
      </div>

      <!-- Map Section -->
      <div class="col-lg-7">
        <div class="card p-3 card-bg">
          <h5 class="mb-2">Select Location on Map</h5>
          <div id="checkerMap" style="height:450px; border-radius:8px;"></div>
          <p class="small text-muted mt-2 mb-0">üí° Click on the map to set your location. It will auto-fill the location field.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer-text">
    ¬© 2025 Community Health Check ‚Äî SDG 3: Good Health and Well-Being
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.markercluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="app.js"></script>

  <!-- Dark Mode JS -->
  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    // Default light mode
    if (!localStorage.getItem("theme") || localStorage.getItem("theme") === "light") {
      body.classList.remove("dark-mode");
      toggleBtn.textContent = "üåô Dark Mode";
      localStorage.setItem("theme", "light");
    } else if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
